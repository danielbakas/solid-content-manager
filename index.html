<meta http-equiv="Cache-control" content="no-cache">

<body id="PageBody" class="display">

  <h1 id="shadowBody" class="loading"></h1>

  <div id="far-left-column" >
      <span class="menu button" title="toggle menu"></span>
      <span class="screen button" title="toggle screens"></span>
      <span class="wrench button" title="toolsMenu content"></span>
      <span class="gear button" title="manageMenu content"></span>
      <span class="help button" title="manage content"></span>
  </div>

  <div id="left-column">
    <span id="login"></span>
    <div
      id = "menuArea" 
      data-suic = "/cm/ui/mainMenu.ttl#MainMenu"
      data-display = "#display"
    ></div>
    <div
      id = "manageMenuArea" 
      data-suic = "/cm/ui/manageMenu.ttl#ManageMenu"
      data-display = "#display"
    ></div>
    <div
      id = "toolsMenuArea" 
      data-suic = "/cm/ui/toolsMenu.ttl#ToolsMenu"
      data-display = "#display"
    ></div>
  </div><!-- #left-column -->


  <!-- TABULATOR
  -->
  <header id="PageHeader"></header>
  <div id="right-column-tabulator">
        <div class="TabulatorOutline" role="main" id="suicTabulator">
          <table id="outline"></table>
          <div id="GlobalDashboard"></div>
        </div>
  </div>
  <footer id="PageFooter"></footer>

  <div id="display"></div>

  <div id="right-column">

    <div id="e1">
      <span class="menu" style="display:table-row;">
        <span id="save" title="save resource" class="button" style="display:table-cell;width:2rem;"></span>
        <span class="url" style="display:table-cell;vertical-align:top;"></span>
        <span class="type" style="display:none"></span>
        <span class="pageDefinition" style="display:none"></span>
      </span>
    <div id="editor"></div>
    <div id="formInEditor"></div>
    </div><!-- e1 -->
  </div> <!-- right-column -->

</body>
